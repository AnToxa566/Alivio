<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./resources/styles/style.css">

        <title>Alivio</title>
    </head>

    <body>
        <div class="first-screen">
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <a href="#">
                            <img class="header__logo" src="./resources/svg/alivio-logo.svg" alt="Alivio logo">
                        </a>
    
                        <nav class="nav">
                            <a class="nav__link link" href="#">Why Alivio</a>
                            <a class="nav__link link" href="#">Solutions</a>
                            <a class="nav__link link" href="#">Community</a>
                            <a class="nav__link link" href="#">Pricing</a>
                        </nav>
    
                        <div class="header__right">
                            <a class="header__sing-in link" href="#">Sing in</a>
                            <button class="header__start-trial btn btn--sm">Start Trial</button>
                        </div>
                    </div> <!-- header__inner -->
                </div> <!-- container -->
            </header> <!-- header -->
    
            <section class="intro">
                <div class="container">
                    <div class="intro__content">
                        <h1 class="intro__title title title--h1">Be aware, Manage well.</h1>
    
                        <p class="intro__body">Everyone experiences stress in different days. Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>

                    <button class="btn">Find Your Way</button>
                </div>
            </section>
